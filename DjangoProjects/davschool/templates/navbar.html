{% block navbar %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block rounded w-100" style="height: 500px;" src="../media/img4.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block rounded w-100" style="height: 500px;" src="../media/img2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block rounded w-100" style="height: 500px;" src="../media/img3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only" style="color:rgb(59, 4, 4);">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only" style="color:rgb(49, 6, 6);">Next</span>
    </a>
  </div>
{% endblock %}
